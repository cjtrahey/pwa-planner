<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Planner</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Planner App</h1>
        <div class="input-container">
            <input type="text" id="project-input" placeholder="Enter project name">
            <button id="add-project-button">Add Project</button>
        </div>
        <ul id="project-list"></ul>
        <div id="project-details" style="display: none;">
            <button id="back-button">Collapse Tasks</button>
            <h2 id="project-name"></h2>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Enter task">
                <button id="add-task-button">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
